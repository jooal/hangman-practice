<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>   
   <link rel="stylesheet" type="text/css" href="hangman-practice.css">
   <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
   <title>Document</title>
</head>
<body>

    <!-- First Container -->
<div class="container-fluid bg-1 text-center">
        <h1 class="margin">Hangman - Dog Breeds</h1>
        <h4>Guess the word by typing a letter on your keyboard. Use the picture as your hint.</h4>
      </div>
      
      <!-- Second Container -->
      <div class="container-fluid bg-2 text-center">
          <div class="row">
            <div class = "col-md-6">
                <button class="start" id="id-start">Start Game</button>
                 <h3 id="guess-word"  >Guess the breed: </h3> 
                 <h4 id="word-spaces"></h4>
                 <h3 id="guesses-made">Guesses Made: </h3>
                 <h3 id="guesses-left">Guesses Left: </h3>
            </div> 
            <div class="col-md-6">
                    <img class="dog-picture" href="#" width="350px" height="350px">
                    <h3 id="losses">Losses: </h3><h3 id="wins">Wins: </h3>
            </div>
        </div>                
      </div>
      
      <!-- Footer -->
      <footer class="container-fluid bg-4 text-center">
        <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p> 
      </footer>
      
      </body>
      </html>
      


  <script src="hangman-practice.js"></script>
</body>
</html>
